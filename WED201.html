<!-- 
    Heading(block):
        <h1>, <h2>, <h3>, ..., <h6>
    Paragraphs 
        <p> </p> (only contains inline elements)
    Divs (block)
        <div>...</div> (generic section which is larger than paragraph)
    <br> (give a space between lines)

    Images
    syntax: <img src = "myPicture.jpg" alt = "Image of Me"/>
    extend: <img src = "logo.png"   -> image file name
            alt = "company logo"    -> Info for screen readers, broken links
            title = "AAA1 LLC"      -> display when hover mouse
            class  = "thumbnail"/>  -> extra formattings
 -->
